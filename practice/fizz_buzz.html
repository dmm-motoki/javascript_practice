<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <script>
      'use strict';

      function fizzbuzz(num) {
        if(num % 3 === 0 && num % 5 === 0) {
          return 'fizzbuzz';
        } else if(num % 3 === 0) {
          return 'fizz';
        } else if(num % 5 === 0) {
          return 'buzz';
        } else {
          return num;
        }
      }

      let i = 1;
      while(i <= 30){
        console.log(fizzbuzz(i));
        i ++;
      }
    </script>
  </body>
</html>
