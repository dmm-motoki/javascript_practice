<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <section>
      <h1>やることリスト</h1>
      <ul id="list">
      </ul>
    </section>
    <script>
      'use strict';

      let todo = ['デザインカンプ作成', 'データ整理', '勉強申し込み', '牛乳買う'];
      todo.push('歯医者に行く');
      for(let item of todo) {
        const li = `<li>${item}</li>`;
        document.getElementById('list').insertAdjacentHTML('beforeend', li);
        //挿入先                        //要素を挿入する
      }
    </script>
  </body>
</html>
