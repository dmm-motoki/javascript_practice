<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <script>
      'use strict';

      const number = Math.floor(Math.random() * 6);
      const answer = parseInt(window.prompt('数あてゲーム。０～5の数字を入力してね。'));
      let message;
      if(answer === number) {
        message = 'あたり！';
      } else if(answer < number) {
        message = 'もっと大きい！';
      } else if(answer > number) {
        message = 'もっと小さい！';
      } else {
        message = '０～５の数字を入力してね。';
      }
      window.alert(message);
    </script>
  </body>
</html>
